{% extends 'base.html' %}{% block title %}Add{% endblock %}{% block content %}

<di class="add-data">
    <form method="POST" class="form-group">
        {% csrf_token %}
        <table id="add-form">
            {% for field in exp_form %}
            <tr>
                <th>{{field.label_tag}}</th>
                <td>
                    {{ field.errors }} {{ field }}{% if forloop.counter == 1 %}
                    <a href="{% url 'category' %}"><i id="catg-add"  class="fas fa-plus"></i></a>{% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        <input class="add-btn" type="submit" name="" value="Submit">
    </form>
</di>
{% endblock %}
