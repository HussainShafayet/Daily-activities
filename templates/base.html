{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style/main.css' %}" type="text/css">
</head>

<body>
    <h1>This is base page!</h1>
    <a id="a" href="{% url 'add' %}">Add Expenses</a>
    <a href="{% url 'data' %}">Show Expenses</a> {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a> {% else %}
    <a href="{% url 'register'%}">Register</a>
    <a href="{% url 'login' %}">LogIn</a><br> {% endif %} {% block content %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
