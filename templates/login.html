{% extends 'base.html' %}{% block title %}LogIn{% endblock %}{% block content %}

<div class="div_login">
    <h1>Login Here</h1>
    <form action="" method="POST" class="login">
        {% csrf_token %} {{log_form}} {% if error %}
        <p class="text-danger">{{error}}</p>
        {% endif %}
        <input type="submit" value="Login">

    </form>
</div>
{% endblock %}
